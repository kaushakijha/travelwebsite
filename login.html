    <link rel="stylesheet" href="loginstyles.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">Travel Explorer</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="index.html" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="about.html" class="navbar-link">About Us</a></li>
                <li class="navbar-item active"><a href="destinations.html" class="navbar-link">Destinations</a></li>

                <li class="navbar-item"><a href="signup.html" class="navbar-button">Signup</a></li>
                <li class="navbar-item"><a href="login.html" class="navbar-button">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/000/702/403/small/airplane-flying-and-leaving-heart-shape-dashed-line.jpg" width="100%" alt="img">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
                <p><a href="password_recovery.html">Forgot password?</a></p>
            </div>
        </form>
        <button id="logoutButton" style="display: none;">Logout</button>
        <div id="message"></div>
    </div>
